<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1>Tic-Tac-Toe</h1>
      <div id="boardContainer">
        <div class="cell one" id="1"></div>
        <div class="cell two" id="2"></div>
        <div class="cell three" id="3"></div>
        <div class="cell four" id="4"></div>
        <div class="cell five" id="5"></div>
        <div class="cell six" id="6"></div>
        <div class="cell seven" id="7"></div>
        <div class="cell eight" id="8"></div>
        <div class="cell nine" id="9"></div>
      </div>
      <div class="turnDisplay">Hi, click a box to begin!</div>
    </div>
    <dialog id="modal">
      <div class="modalContainer">
        <div class="winnerHeading"></div>
        <div id="modalHeading">Play Again?</div>
        <button id="restartBtn">Restart</button>
      </div>
    </dialog>
  </body>
</html>
